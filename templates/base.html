<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="page">

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="clfooter">
        <ul class="nav justify-content-center pb-4 pt-4">

            <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link px-4 text-white">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>

            <li class="nav-item">
                <a href="{{ url_for('top') }}" class="nav-link px-4 text-white">
                    <i class="fa-solid fa-ranking-star"></i>
                    <span>Top collect</span>
                </a>


            <li class="nav-item">
                <a href="{{ url_for('favorite') }}" class="nav-link px-4 text-white">
                    <i class="fa-solid fa-star"></i>
                    <span>Favorites</span>
                </a>

        </ul>
    </footer>
</div>

<script>
  document.querySelector('.profile-img-number').addEventListener('click', function(e) {
      e.preventDefault(); // чтобы не перейти по ссылке
      document.getElementById('fullAlbumModal').style.display = 'block';
  });

  document.getElementById('closeAlbum').addEventListener('click', function() {
      document.getElementById('fullAlbumModal').style.display = 'none';
  });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function() {
    $('#likeBtn').click(function(e) {
        e.preventDefault();
        $.ajax({
            url: '/like',
            type: 'POST',
            success: function(data) {
                $('#likeCount').text(data.likes);
                $('#likeBtn').addClass('text-danger'); // делаем цвет розовым (красным)
            }
        });
    });
});
</script>


</body>
</html>
